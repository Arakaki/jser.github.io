---
layout: default
---
<div class="post">

    <header>
        <div class="post-header">
            <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>

            <div class="pre-post-toolbar">
                <span class="post-date">{{ page.date | date: "%Y年%m月%d日" }}</span>

                <span class="svg-icon"><img src="/public/svg/github.svg"/></span>
                {% include edit-on-github.html %}

                <span class="svg-icon"><img src="/public/svg/git.svg"/></span>
                {% include see-revision-on-github.html %}
            </div>

        </div>
    </header>

    <article class="post-content">
        {{ content }}
    </article>

    <div class="post-post-toolbar">
        <span class="svg-icon"><img src="/public/svg/github.svg"/></span>
        <a class="btn edit-on-github"
           href="https://github.com/jser/jser.github.io/edit/master/{{page.path | cgi_escape}}"><span
                class="edit-on-github-label"></span>この記事へ修正リクエストをする</a>
        <nav class="tags"
             id="js-post-tags"
             data-post-tags='[{% for tag in page.tags %}"{{ tag }}"{% unless forloop.last %},{% endunless %}{% endfor %}]'>
            <span>タグ:</span>
            <ul>
                {% for tag in page.tags %}
                <li><a href="{{ site.baseurl }}/tags/?q={{ tag }}">{{ tag }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </div>

</div>
