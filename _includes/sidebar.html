<div class="page-sidebar">
    <div class="profile">
        <a href="/about/" title="About"><img src="/public/img/azu.png" alt="Profile"></a>

        <h2><a href="/about/" title="About">azu</a></h2>
    </div>
    <div class="social">
        <a class="twitter" href="http://twitter.com/azu_re" title="Twitter">
            <img src="/public/svg/twitter.svg" alt="twitter">
        </a>
        <a class="github" href="https://github.com/azu" title="GitHub">
            <img src="/public/svg/github.svg" alt="GitHub">
        </a>
        <a class="rss" href="/rss/" title="RSS Feed">
            <img src="/public/svg/feed.svg" alt="RSS">
        </a>
    </div>
    <nav>

        <div class="side-menu">
            <h1>ページ</h1>
            <ul>
                {% for page in site.pages %}
                {% if page.title %}
                <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </nav>
    <nav>
        <div class="side-menu">
            <h1>最近の投稿</h1>
            <ul>
                {% for post in site.posts limit:5 %}
                {% if post.title %}
                <li><a class="page-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </nav>
</div>
